<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>contact form</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-info fs-3 mt-5">Contact Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your First-name" required>
                <div class="invalid-feedback">Please provide your name.</div>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="name" placeholder=" Enter your email Address" required>
                <div class="invalid-feedback">Please provide your email.</div>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Password" required>
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
            </div>
            <button type="submit" class="btn btn-primary px-5 py-2">Login</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      

</body>
</html>
